

{% if courses|length > 0 %}

    {% for course in courses %}
    <a href="{{ 'portal/course'|page({ course_id: course.id }) }}">
        <div class="" style="border: 3px solid black;">
            <img src="{{ course.card_image.thumb(200,auto) }}"/>
            {{course.name}}
            {{course.description}}
        </div>
    </a>
    {% endfor %}


{% else %}

    <h1>No tienes cursos disponibles en estos momentos </h1>

{% endif %}
