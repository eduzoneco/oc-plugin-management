        type: dropdown
        placeholder: 'eduzoneco.management::lang.activity.form.type_placeholder'
    lesson:
        label: 'eduzoneco.management::lang.activity.form.lesson_label'
        span: auto
        type: relation
        placeholder: 'eduzoneco.management::lang.activity.form.lesson_placeholder'
        select: title
    title:
        label: 'eduzoneco.management::lang.activity.form.title'
        span: auto
        type: text
    difficulty:
        label: 'eduzoneco.management::lang.activity.form.difficulty'
        type: balloon-selector
        span: auto
        default: med
        options:
            low: Low
            med: Medium
            high: High
        placeholder: 'eduzoneco.management::lang.activity.form.difficulty_placeholder'
    description:
        label: 'eduzoneco.management::lang.activity.form.description'
        size: huge
        span: full
        type: richeditor
    estimated_duration:
        label: 'eduzoneco.management::lang.activity.form.estimated_duration'
        span: auto
        type: number
    is_active:
        label: 'eduzoneco.management::lang.activity.form.is_active'
        span: full
